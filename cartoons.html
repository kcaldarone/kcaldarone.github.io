<!DOCTYPE html>
<html>
    <head>
        <title>Tables and Forms</title>
    </head>
    
    <body>
        <table bordercolor="black">
            <tr>
                <td>Character Image</td>
                <td>Character Name</td>
                <td>Name of Show or Movie</td>
                <td>Wiki Link</td>
            </tr>
            <tr>
                <td> <img height=96 width=96 src="https://static.wikia.nocookie.net/disney/images/0/06/Profile_-_Jack_Skellington.jpeg/revision/latest?cb=20190316145716"/></td>
                <td>Jack Skellington</td>
                <td>Nightmare Before Christmas</td>
                <td><a href="https://en.wikipedia.org/wiki/Jack_Skellington">Jack's Wiki</a> </td>
            </tr>
            <tr>
                <td> <img height=96 width=96 src="https://static.wikia.nocookie.net/jimmyneutron/images/7/71/Carl.png/revision/latest/scale-to-width-down/350?cb=20180809091358"/></td>
                <td>Carl Wheezer</td>
                <td>Jimmy Neutron</td>
                <td><a href="https://jimmyneutron.fandom.com/wiki/Carl_Wheezer">Carl's Wiki</a> </td>
            </tr>
        </table>
    </body>
</html>
